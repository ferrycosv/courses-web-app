<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>courses web-app</title>

    <link rel="stylesheet" href="./style.css" />

    <script type="module">
      import { init } from "./app/init.js";
      window.onload = init;
    </script>
  </head>

  <body>
    <body>
      <h1>COURSES-WEB-APP</h1>
      <form>
        <input
          type="number"
          min="1"
          id="course_id"
          name="course_id"
          placeholder="ID of the course"
        /><br />
        <input
          type="text"
          id="course_name"
          name="course_name"
          placeholder="Name of the course"
        /><br />
        <button id="save">Save new course</button><br />
        <button id="update">Update course</button><br />
        <button id="delete">Delete course</button><br />
      </form>
      <h2>Courses list</h2>
      <ul id="courses-list"></ul>
    </body>
  </body>
</html>
